<dynamic-form #dynamicForm [option]="formOption" [loading]="loading" (submitEvent)="onSave($event)"
	(cancelEvent)="onBack()"></dynamic-form>

<div class="p-dialog-footer">
	<button pButton label="ยกเลิก" type="button" class="p-button-sm p-button-secondary" (click)="onBack()"></button>
	<button pButton label="บันทึก" type="button" class="p-button-sm" [loading]="loading" (click)="onSubmit()"></button>
</div>
