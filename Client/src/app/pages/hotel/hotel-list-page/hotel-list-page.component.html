<p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>

<p-card class="m-3" header="Hotel">
	<hotel-search-form #searchForm (searchEvent)="onSearch($event)"></hotel-search-form>
</p-card>

<p-card class="">

	<p-toolbar styleClass="mb-1">
		<ng-template pTemplate="right">
			<button pButton pRipple label="New" icon="pi pi-plus" class="button-sm" routerLink="add"></button>
		</ng-template>
	</p-toolbar>

	<p-table [columns]="cols" [resizableColumns]="true" [autoLayout]="false" [value]="data" [scrollable]="true"
		[rows]="rows" [totalRecords]="totalRecords" scrollHeight="450px" [virtualScroll]="true" [virtualRowHeight]="40" [lazy]="true"
		 (onLazyLoad)="onLoadLazy($event)">
		<ng-template pTemplate="header" let-columns>
			<tr>
				<th class="text-center"><span>ชื่อโรงแรม</span></th>
				<th class="text-center"><span>ที่อยู่</span></th>
				<th class="text-center" style="width: 50px"><span>จัดการ</span></th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-data let-columns="columns">
			<tr>
				<td class="text-center">{{data.name}}</td>
				<td class="text-center">{{data.address}}</td>
				<td class="text-center" style="width: 50px">
					<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-sm mr-2"
						[routerLink]="'edit/' + data.id">
					</button>
					<button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger button-sm"
						(click)="onDelete(data.id)">
					</button>
				</td>
			</tr>
		</ng-template>
		<ng-template pTemplate="loadingbody" let-columns="columns">
			<tr style="height:40px">
				<td *ngFor="let col of columns">
					<div class="loading-text"></div>
					<p-skeleton [ngStyle]="{'width': '100%'}"></p-skeleton>
				</td>
			</tr>
		</ng-template>
	</p-table>
</p-card>
